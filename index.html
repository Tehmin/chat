<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebTop Chat</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container login">
    <div class="row">
   <div class="col-md-4 col-md-offset-4 regdiv" style="">
       <ul class="nav nav-tabs center-block alltab">
           <li class="active log"><a  data-toggle="tab" href="#login">Log In</a></li>
           <li class="reg"><a data-toggle="tab" href="#register">Register</a></li>
       </ul>
       <div class="tab-content">
               <div id="login" class="tab-pane fade in active">
                   <h3 style="text-align: center">Log In</h3>
                   <form role="form"  method="post" action="">
                       <div class="form-group">
                       <div class="input-group mb-2 mr-sm-2 mb-sm-0 col-12">
                           <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i> </div>
                           <input type="text" class="form-control email" id="email" placeholder="Email">
                           <span class="help-block"></span>
                       </div>
                       </div>
                       <div class="form-group">
                       <div class="input-group mb-2 mr-sm-2 mb-sm-0 col-12">
                           <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i> </div>
                           <input type="password" class="form-control password" id="" placeholder="Password">
                           <span class="help-block"></span>
                       </div>
                       </div>
                       <div class="input-group mb-2 mr-sm-2 mb-sm-0 col-12">
                            <button type="button" class="btn btn-primary center-block btn-block log">Login</button>
                       </div>
                   </form>
               </div>
               <div id="register" class="tab-pane fade">
                   <h3 style="text-align: center">Register for free</h3>
                   <form role="form" name="registration" id="register-form" autocomplete="off" method="post" action="">
                       <div class="form-group">
                       <div class="input-group mb-2 mr-sm-2 mb-sm-0 col-12">
                           <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i> </div>
                           <input type="text" class="form-control" id="inlineFormInputGroup1" placeholder="Username">
                           <span class="help-block"></span>
                       </div>
                       </div>
                           <div class="form-group">
                       <div class="input-group mb-2 mr-sm-2 mb-sm-0 col-12">
                           <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i> </div>
                           <input type="text" class="form-control email" id="inlineFormInputGroup2" placeholder="Email">
                           <span class="help-block"></span>
                       </div>
                           </div>
                           <div class="form-group">
                       <div class="input-group mb-2 mr-sm-2 mb-sm-0 col-12">
                           <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i> </div>
                           <input type="password" class="form-control password"  name="password" id="password" placeholder="Password">
                           <span class="help-block"></span>
                       </div>
                           </div>
                           <div class="form-group">
                       <div class="input-group mb-2 mr-sm-2 mb-sm-0 col-12">
                           <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i> </div>
                           <input type="password" class="form-control password" id="inlineFormInputGroup4" placeholder="Confirm Password">
                           <span class="help-block"></span>
                       </div>
                           </div>

                       <div class="input-group mb-2 mr-sm-2 mb-sm-0 col-12">
                            <button type="button" class="btn btn-primary center-block btn-block log">Register</button>
                       </div>
                   </form>

           </div>
       </div>
       </div>
   </div>
</div>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/my_js.js"></script>
</body>
</html>
