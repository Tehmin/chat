<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<div class="container">
    <div class="row">
   <div class="col-md-4 offset-md-4 regdiv" style="">
       <ul class="nav nav-tabs center-block alltab">
           <li class="active log"><a  data-toggle="tab" href="#login"><b>Log In</b></a></li>
           <li class="reg"><a data-toggle="tab" href="#register"><b>Register</b></a></li>
       </ul>
       <div class="tab-content">
               <div id="login" class="tab-pane fade in active">
                   <h3 style="text-align: center; color: white">Log In</h3>
                   <form role="form" class="form-inline">
                       <div class="input-group mb-2 mr-sm-2 mb-sm-0 col-12">
                           <div class="input-group-addon"><i class="icon-envelope"></i> </div>
                           <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email">
                       </div><br>
                       <div class="input-group mb-2 mr-sm-2 mb-sm-0 col-12">
                           <div class="input-group-addon"><i class="icon-lock"></i> </div>
                           <input type="password" class="form-control" id="" placeholder="Password">
                       </div><br><br><br><br>
                       <button type="submit" class="btn btn-primary center-block btn-block" style="font-size: large">Login</button>
                   </form>
               </div>
               <div id="register" class="tab-pane fade">
                   <h3 style="text-align: center; color: white">Register for free</h3>
                   <form role="form">
                       <div class="input-group mb-2 mr-sm-2 mb-sm-0 col-12">
                           <div class="input-group-addon"><i class="icon-user"></i> </div>
                           <input type="text" class="form-control" id="inlineFormInputGroup1" placeholder="Username">
                       </div><br>
                       <div class="input-group mb-2 mr-sm-2 mb-sm-0 col-12">
                           <div class="input-group-addon"><i class="icon-envelope"></i> </div>
                           <input type="text" class="form-control" id="inlineFormInputGroup2" placeholder="Email">
                       </div><br>
                       <div class="input-group mb-2 mr-sm-2 mb-sm-0 col-12">
                           <div class="input-group-addon"><i class="icon-lock"></i> </div>
                           <input type="password" class="form-control" id="inlineFormInputGroup3" placeholder="Password">
                       </div><br>
                       <div class="input-group mb-2 mr-sm-2 mb-sm-0 col-12">
                           <div class="input-group-addon"><i class="icon-lock"></i> </div>
                           <input type="password" class="form-control" id="inlineFormInputGroup4" placeholder="Confirm Password">
                       </div><br>
                       <button type="submit" class="btn btn-primary center-block btn-block" style="font-size: large">Register</button>
                   </form>

           </div>
       </div>
       </div>
   </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/my_js.js"></script>
</body>
</html>
